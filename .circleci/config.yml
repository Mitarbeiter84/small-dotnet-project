version: 2.1

jobs:
  build-and-test:
    docker:
      - image: mcr.microsoft.com/dotnet/sdk:latest
    steps:
      - checkout
      - run:
          name: Test
          command: |
            dotnet build --configuration Release
            dotnet test --no-build --configuration Release --logger:"junit;LogFilePath=./test-reports/results.xml"
      - store_test_results:
          path: ./Tests/test-reports

workflows:
  default:
    jobs:
      - build-and-test
