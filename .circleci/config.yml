version: 2.1

jobs:
  build-and-test:
    docker:
      - image: mcr.microsoft.com/dotnet/sdk:latest
    steps:
      - checkout
      - run:
          name: Build
          command: |
            dotnet build --configuration Release
      - run:
          name: Test
          command: |
            dotnet test --no-build --configuration Release --logger:"junit;LogFilePath=./test-reports/results.xml"
      - store_test_results:
          path: ./Tests/test-reports
      - run:
          name: Package
          command: |
            dotnet pack --release
      - store_artifacts:
          path: Application/bin/Release/Application.1.0.0.nupkg
      - store_artifacts:
          path: Library/bin/Release/Library.1.0.0.nupkg

workflows:
  default:
    jobs:
      - build-and-test
